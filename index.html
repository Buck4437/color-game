<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/maingame.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="icon" href="icon.png">
    <title>Trichromacy</title>
  </head>
  <body style="background-color:black">
    <div id="top-bar">
      <button-custom v-for="button in buttons" :name="button.tab" :key="button.id"></button-custom>
    </div>
    <br>
    <div id="tabs">
      <div id="tab1">
        <div id="playerMain">
          <player-rgb v-for="currency in currencys" :bar="currency.bar" :addsub="currency.addsub" :auto="currency.auto" :key="currency.id"></player-rgb>
        </div>
        <div id="placeholder">
          Placeholder
        </div>
        <br>
        <br> 2. Save/load/hard reset
        <br> 3. Change make upgrades on 2nd div
        <br> Change last 2 automation to prestige when possible (when bought upgrades)
        <br> 4. Unlock features based on progression (autobuyers, upgrades, next bars)
        <br> 5. Hotkey
        <br> 6. Export, import
      </div>
      <div id="tab2">
        Placeholder
      </div>
      <div id="tab3">
        <button-custom :name="save"></button-custom>
        <button-custom :name="load"></button-custom><br>
      </div>
    </div>





      <script type="text/x-template" id="color-bar-template">
        <div class="color-bar">
          <color-bar-amount :bar="bar"></color-bar-amount>
        </div>
      </script>

      <script type="text/x-template" id="color-bar-amount-template">
        <div class="color-bar-amount" :style="style"><span v-html="text"></span></div>
      </script>


      <script type="text/x-template" id="player-rgb-template">
        <div>
          <color-bar :bar="bar" v-if="bar.seen"></color-bar>
          <button-custom :name="auto"></button-custom>
          <button-custom :name="addsub"></button-custom>
        </div>
      </script>

    <script type="text/x-template" id="button-custom-template">
      <button @click="onclick()" v-if="name.seen" :style="name.style" :disabled="name.disabled">{{name.text}}</button>
    </script>
  </body>




  <script type="text/javascript" src="js/libraries/jquery-3.4.1.js"></script>
  <script src="js/libraries/vue.js"></script>
  <script src="js/libraries/custom-functions.js"></script>
  <script src="js/components/others/buttons/button-custom.js"></script>
  <script src="js/components/others/color-bar/color-bar.js"></script>
  <script src="js/components/main/tab1/player-rgb.js"></script>
  <script src="js/main/init/defineVariables.js"></script>
  <script src="js/main/init/loadsave.js"></script>
  <script src="js/main/top/VueTopBar.js"></script>
  <script src="js/main/tabs/tab1/VueTab1PlayerData.js"></script>
  <script src="js/main/tabs/tab3/VueTab3Buttons.js"></script>
</html>
